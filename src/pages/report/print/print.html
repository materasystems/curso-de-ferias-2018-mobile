<ion-header>
  <comp-header title="Print"></comp-header>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let param of itemsParam">
    <ion-row>
      <ion-col col-6>
        <ion-item no-lines>
          <ion-icon [name]="param.logo" item-start></ion-icon>
          <ion-label> {{param.title}}</ion-label>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item [innerHTML]="param.details"></ion-item>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
