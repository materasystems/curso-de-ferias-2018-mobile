<ion-header>
  <comp-header title="Profile"></comp-header>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header center>
      <ion-avatar item-start (click)="openGallery()">
        <img [src]="user.imageUrl ? user.imageUrl : placeholderPicture">
      </ion-avatar>
      <p class="username">{{user.name}}</p>
      <p>Student</p>
    </ion-list-header>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>Dados</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-icon name='ios-paper' item-start></ion-icon>
      <ion-label>CPF: {{user.cpf}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name='mail' item-start></ion-icon>
      <ion-label>E-mail: {{user.email}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name='phone-portrait' item-start></ion-icon>
      <ion-label>Telefone: {{user.phone}}</ion-label>
    </ion-item>
    <div padding-top text-right>
      <button ion-button (click)="editUser()">
        <ion-label>Editar</ion-label>
      </button>
    </div>
  </ion-list>

  <ion-list no-border>
    <ion-list-header>
      <ion-label>General</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-icon name='settings' item-start></ion-icon>
      <ion-label>App Language</ion-label>
      <ion-select [(ngModel)]="language">
        <ion-option *ngFor="let language of languages" [value]="language">{{language}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-toggle [(ngModel)]="enableNotifications" (click)="toggleNotifications()"></ion-toggle>
      <ion-label class="label"> Enable notifications </ion-label>
      <ion-icon name='notifications' item-start></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name='power' item-start></ion-icon>
      <button ion-button (click)="logOut()" item-center>
        Logout
      </button>
    </ion-item>
  </ion-list>
</ion-content>
