<ion-header>
  <comp-header title="Edit"></comp-header>
</ion-header>

<ion-content padding>
  <form [formGroup]="editUserForm">
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" formControlName="nome" value={{user.nome}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>CPF</ion-label>
      <ion-input type="number" formControlName="cpf" value={{user.cpf}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Telefone</ion-label>
      <ion-input type="tel" formControlName="phone" value={{user.phone}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="email" formControlName="email" value={{user.email}}></ion-input>
    </ion-item>
  </form>

  <div padding-top text-right>
    <button ion-button (click)="saveUser()">
      <ion-label>Salvar</ion-label>
    </button>
  </div>

</ion-content>
