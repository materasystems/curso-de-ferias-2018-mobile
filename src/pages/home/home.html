<ion-header>
  <comp-header title="Home"></comp-header>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col col-12>
      <ion-card (click)="goToProfile()">
        <ion-row>
          <ion-icon name="person"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-row>
      </ion-card>
    </ion-col>
    <ion-col col-12>
      <ion-card (click)="goToScanner()">
        <ion-row>
          <ion-icon name="qr-scanner"></ion-icon>
          <ion-label>Marcar Presença</ion-label>
        </ion-row>
      </ion-card>
    </ion-col>
    <ion-col col-12>
      <ion-card (click)="goToReport()">
        <ion-row>
          <ion-icon name="list"></ion-icon>
          <ion-label>Relatório</ion-label>
        </ion-row>
      </ion-card>
    </ion-col>
    <ion-col col-12>
      <ion-card (click)="goToAddUser()">
        <ion-row>
          <ion-icon name="add"></ion-icon>
          <ion-label>Cadastrar</ion-label>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
